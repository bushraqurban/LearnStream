<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LearnStream - Discover courses that match your interests.">
    <title>Home - LearnStream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <img src="static/images/logo.png" alt="LearnStream", class="logo"> 
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <section class="container">
        <h2>Learn Something of Your Interest!</h2>
        <form action="/recommend" method="POST" aria-labelledby="course-selection-form">
            <select name="course_name" id="course_name" required>
                <!-- Dynamically populate options -->
                {% for course in courses %}
                    <option value="{{ course }}">{{ course }}</option>
                {% endfor %}
            </select>
            <button type="submit">Get Recommendations</button>
        </form>
    </section>
</body>
</html>
